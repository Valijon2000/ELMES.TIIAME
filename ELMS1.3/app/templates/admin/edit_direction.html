{% extends "base.html" %}

{% block title %}Yo'nalishni tahrirlash{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <a href="{{ url_for('admin.faculty_detail', id=direction.faculty_id) }}"
            class="text-gray-500 hover:text-gray-700 flex items-center gap-2 mb-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            Orqaga
        </a>
        <h1 class="text-2xl font-bold text-gray-900">Yo'nalishni tahrirlash</h1>
        <p class="text-gray-600">{{ direction.name }}</p>
    </div>

    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
        <form method="POST" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <!-- Fakultet -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Fakultet *</label>
                <select name="faculty_id" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    {% for faculty in faculties %}
                    <option value="{{ faculty.id }}" {% if direction.faculty_id==faculty.id %}selected{% endif %}>{{
                        faculty.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- Shifr (kod) -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Shifr (kod) *</label>
                <input type="text" name="code" required value="{{ direction.code }}" placeholder="DI" maxlength="15"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent uppercase">
            </div>

            <!-- Nomi -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Nomi *</label>
                <input type="text" name="name" required value="{{ direction.name }}" placeholder="Dasturiy injiniring"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
            </div>

            <div class="pt-4 border-t border-gray-100 flex gap-3">
                <button type="submit"
                    class="flex-1 px-4 py-3 bg-primary-600 text-white rounded-xl hover:bg-primary-700 transition-colors font-medium">
                    Saqlash
                </button>
                <a href="{{ url_for('admin.faculty_detail', id=direction.faculty_id) }}"
                    class="px-4 py-3 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition-colors font-medium">
                    Bekor qilish
                </a>
            </div>
        </form>
    </div>
</div>
</div>
{% endblock %}
