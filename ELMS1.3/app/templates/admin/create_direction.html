{% extends "base.html" %}

{% block title %}Yangi yo'nalish{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <a href="{% if faculty_id %}{{ url_for('admin.faculty_detail', id=faculty_id) }}{% else %}{{ url_for('admin.faculties') }}{% endif %}"
            class="text-gray-500 hover:text-gray-700 flex items-center gap-2 mb-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            Orqaga
        </a>
        <h1 class="text-2xl font-bold text-gray-900">Yangi yo'nalish</h1>
    </div>

    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
        <form method="POST" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <!-- Fakultet -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Fakultet *</label>
                {% if faculty_id %}
                <input type="hidden" name="faculty_id" value="{{ faculty_id }}">
                <input type="text"
                    value="{% for faculty in faculties %}{% if faculty.id == faculty_id %}{{ faculty.name }}{% endif %}{% endfor %}"
                    disabled class="w-full px-4 py-3 border border-gray-300 rounded-xl bg-gray-50 text-gray-600">
                <p class="text-xs text-gray-500 mt-1">Fakultet avtomatik tanlangan</p>
                {% else %}
                <select name="faculty_id" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    <option value="">Tanlang...</option>
                    {% for faculty in faculties %}
                    <option value="{{ faculty.id }}" {% if faculty_id==faculty.id %}selected{% endif %}>{{ faculty.name
                        }}</option>
                    {% endfor %}
                </select>
                {% endif %}
            </div>

            <!-- Shifr (kod) -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Shifr (yo'nalish kodi) *</label>
                <input type="text" name="code" required placeholder="DI" maxlength="15"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent uppercase">
                <p class="text-xs text-gray-500 mt-1">Maksimal 15 belgi</p>
            </div>

            <!-- Nomi -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Nomi (yo'nalish nomi) *</label>
                <input type="text" name="name" required placeholder="Dasturiy injiniring"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
            </div>

            <div class="flex gap-3 pt-4">
                <button type="submit"
                    class="flex-1 px-4 py-3 bg-primary-600 text-white rounded-xl hover:bg-primary-700 transition-colors font-medium">
                    Saqlash
                </button>
                <a href="{% if faculty_id %}{{ url_for('admin.faculty_detail', id=faculty_id) }}{% else %}{{ url_for('admin.faculties') }}{% endif %}"
                    class="px-4 py-3 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition-colors font-medium">
                    Bekor qilish
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
