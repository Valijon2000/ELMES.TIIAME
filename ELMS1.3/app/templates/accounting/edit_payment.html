{% extends "base.html" %}

{% block title %}To'lov ma'lumotlarini tahrirlash{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <a href="{{ url_for('accounting.student_payments', student_id=student.id) }}" class="text-sm text-gray-500 hover:text-primary-600">‚Üê To'lov ma'lumotlariga qaytish</a>
        <h1 class="text-2xl font-bold text-gray-900 mt-2">To'lov ma'lumotlarini tahrirlash</h1>
        <p class="text-gray-500 mt-1">{{ student.full_name }}</p>
    </div>
    
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
        <form method="POST" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Kontrakt miqdori (so'm) *</label>
                <input type="number" name="contract_amount" required step="0.01" value="{{ payment.contract_amount }}" 
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">To'lagan miqdor (so'm) *</label>
                <input type="number" name="paid_amount" required step="0.01" value="{{ payment.paid_amount }}" 
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">O'quv yili</label>
                    <input type="text" name="academic_year" value="{{ payment.academic_year or '' }}" placeholder="2024-2025"
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Semestr</label>
                    <select name="semester" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        <option value="1" {% if payment.semester == 1 %}selected{% endif %}>1-semestr</option>
                        <option value="2" {% if payment.semester == 2 %}selected{% endif %}>2-semestr</option>
                    </select>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Qo'shimcha eslatmalar</label>
                <textarea name="notes" rows="4" placeholder="Qo'shimcha ma'lumotlar..."
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent resize-none">{{ payment.notes or '' }}</textarea>
            </div>
            
            <div class="flex justify-end gap-3 pt-4">
                <a href="{{ url_for('accounting.student_payments', student_id=student.id) }}" class="px-6 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-xl transition-colors">Bekor qilish</a>
                <button type="submit" class="px-6 py-2 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-xl transition-colors">Saqlash</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
